<!DOCTYPE html>
<html lang="en">
<head>
  <title>Astellis</title>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="logo.svg">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      width: 750px;
      margin: auto;
      margin-top: 20vh;
      font-family: Courier New, Consolas, Monaco, Lucida Console, Liberation Mono, DejaVu Sans Mono, Bitstream Vera Sans Mono, Courier New;
      margin-bottom: 20vh;
      line-height: 1.2em;
      background-color: black;
      color: white;
    }

    /* Define the logo size */
    #logo { 
      outline: none; 
      border: none;
      width: 60px; /* Set a fixed size for the logo */
      height: 60px; /* Set a fixed size for the logo */
    }

    /* Custom font for the heading */
    @font-face {
      font-family: 'HelveticaNowTextBold';
      src: url('./fonts/helveticanowtext-bold-demo.ttf') format('truetype');
      font-weight: bold;
      font-style: normal;
    }

    /* Style the container to align elements */
    .header-container {
      display: flex;
      align-items: center;
      gap: 10px; /* Add space between logo and text */
    }

    /* Style for the heading */
    .styled-heading {
      font-family: 'HelveticaNowTextBold', sans-serif;
      font-size: 36px; /* Set a fixed size for the font */
      margin: 0;
    }

    body main { position: relative; z-index: 2; }
    body a { color: dodgerblue; }
    body .thread { color: dodgerblue; text-decoration: none; }
    body .thread:hover { text-decoration: underline; }
    body hr { border: 2.5px dotted white; }
    body p:not(:nth-child(2)) { margin-top: 30px; }
    body p:nth-child(2) { margin-top: 0px; }
    body h3:first-child { margin-bottom: 5px; }
    body h4 { margin-top: 30px; }
    body h5 { margin: 0px; font-weight: 100; }

    @media only screen and (max-width: 650px) { 
      body { width: 90vw !important; } 
      #logo { 
        width: 50px; /* Slightly reduce logo size on smaller devices */
        height: 50px; 
      }
      
      .styled-heading {
        font-size: 30px; /* Slightly reduce font size on smaller devices */
      }
    }
  </style>
</head>

<body>
  <!-- Container for logo and heading -->
  <div class="header-container">
    <embed src="logo.svg" id="logo" />
    <h1 class="styled-heading">ASTELLIS</h1>
  </div>
  <br />
  <p>We are 'performance engineers for hire' focused on data processing, integration, networking, compute, and edge AI deployment across industries like defense, mining, and logistics.</p>
  <br/>
  <p><a href="mailto:akhil@astellis.com">akhil@astellis.com</a></p>
</body>

</html>
